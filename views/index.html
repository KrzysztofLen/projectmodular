<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title></title>

      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

      <!-- All CSS styles -->
      <link rel="stylesheet" href="../css/style.css">

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Google font -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

  </head>
  <body>

<div class="widget__row">

  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="../img/image_card_1.jpg">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>


  <!-- Learn English App box-->
    <div class="col s12 m5">
      <div id="englishWidget">
        <!-- // require views-->
      </div>
    </div>
  <!-- /. Learn English App box -->


  <!-- Weather App box-->
    <div class="col s12 m3">
      <div class="weatherWidget">
        <!-- // require views-->
      </div>
    </div>
  </div>
  <!-- /. Weather App-->


</div> <!-- ./ end widget row /-->

<div class="widget__row1">
  <div class="row">

    <!-- Filter Widget-->
    <div class="col s12 m6">
      <div class="card">
        <div id="filterWidget">
      <!-- // require views-->
       </div>
      </div>
    </div>
  <!-- ./ end filter Widget-->


    <!-- Random joke machine-->
    <div class="col s12 m4">
      <div id="quote-box">
        <!-- // require views -->
      </div>
    </div>
    <!-- ./ end random joke machine-->


  </div>
</div>



  <!-- Include html views-->
  <script src="../js/includehtml.js"></script>

  <!-- XML controllers -->
  <script src="../js/XMLcontrollers.js"></script>

  <!-- Materialize JS -->
  <script src="../js/materialize.min.js"></script>

  <!-- weather APP-->
  <script src="../js/weatherWidget.js"></script>

  <!-- learnEnglishWidget -->
  <script src="../js/learnEnglishWidget.js"></script>


  </body>
</html>
